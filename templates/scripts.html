{% load static %}

<!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

    //fade out messages
    $("#alert").fadeTo(4000, 500).slideUp(500, function(){
            $("#alert").slideUp(500);
        });

    $("#same_billing_address").change(function(){
          if($(this).is(":checked")) {
              $('#billing_form').addClass("hideable_form");
          } else {
              $('#billing_form').removeClass("hideable_form");
          }
      });

    $("#use_default_shipping").change(function(){
        if($(this).is(":checked")) {
            $('#shipping_form').addClass("hideable_form");
        } else {
            $('#shipping_form').removeClass("hideable_form");
        }
    });
  </script>
